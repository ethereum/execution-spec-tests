# Unless filling for special features, all features should fill for previous forks (starting from Frontier) too
stable:
  evm-type: stable
  fill-params: --until=Cancun
  solc: 0.8.21
develop:
  evm-type: develop
  fill-params: --until=Prague
  solc: 0.8.21
static:
  evm-type: static
  fill-params: --until=Prague --fill-static-tests ./tests/static
  solc: 0.8.21
benchmark_30M:
  evm-type: benchmark
  fill-params: --fork Prague --block-gas-limit 30000000 -m zkevm ./tests --generate-shared-pre
  solc: 0.8.21
  feature_only: true
benchmark_60M:
